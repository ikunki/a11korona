<h2 mat-dialog-title>Dialog title</h2>
<mat-dialog-content>
    <p>Country: {{ this.dialogRef.id }} </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
